<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветовая палитра</title>
    <link rel="stylesheet" href="color.css">
    <script src="script.js"></script>
    <link rel="website icon" type="jpg" href="https://infogra.ru/wp-content/uploads/2016/05/1-3.jpg">
</head>
<body>
    <div class="Color-Palette"id="null">
    <header id="color" readonly>
        
    </header><br>
    <main>
        <button class="red"onclick="red()">Красный</button>
        <button class="orange"onclick="orange()">Оранжевый</button>
        <button class="yellow"onclick="yellow()">Желтый</button>
        <button class="green"onclick="green()">Зеленый</button>
    </main><br>
    <footer>
        <button class="cyan"onclick="cyan()">Голубой</button>
        <button class="blue"onclick="blue()">Синий</button>
        <button class="purple"onclick="purple()">Фиолетовый</button>
        <button class="brown"onclick="brown()">Коричневый</button>
    </footer><br>
    <section>
        <button class="pink"onclick="pink()">Розовый</button>
        <button class="silver"onclick="silver()">Серебрянный</button>
        <button class="gold"onclick="gold()">Золотой</button>
        <button class="wheat"onclick="wheat()">Телесный</button>
    </section><br>
    </div>
    <div class="Clear">
        <button class="Cleaner"onclick="ClearDisplay()">Скрытность</button>
    </div><br>
    <div class="Visibility">
        <button class="Visib"onclick="Visibile()">Видимость</button>
    </div>
</body>
</html>
